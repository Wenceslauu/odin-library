<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button class="new-book">New Book</button>
    </div>
    <div class="main-content">
    </div>
    <div class="modal">
        <form>
            <h1>New Book</h1>
            <div>
                <label for="title">Title*</label>
                <input type="text" name="title" id="title" placeholder="Crime and Punishment" max-lenght="30" required>
            </div>
            <div>
                <label for="author">Author*</label>
                <input type="text" name="author" id="author" maxlength="30" placeholder="Fyodor Dostoevsky" required>
            </div>
            <div>
                <label for="pages">Pages*</label>
                <input type="number" name="pages" id="pages" min="1" max="10000" placeholder="561" required>
            </div>
            <div class="read">
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read" id="read" value="yes">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>
</body>
</html>
